<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Salarios</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Calculadora de Salarios</a>
            </div>
            <div class="ml-auto" style="margin-right: 10px;">
                <!-- Menú de Parámetros -->
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#parametersModal">Parámetros</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Carga de Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #fileContent {
            display: none;
        }

        #calculateButton {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-3">
            <button id="loadFileButton" class="btn btn-primary">Cargar Archivo de Plantilla</button>
            <button id="calculateButton" class="btn btn-success">Calcular Salarios</button>
        </div>
        <div class="mb-3">
            <textarea readonly id="fileContent" class="form-control" rows="10" placeholder="Aquí se mostrará el contenido del archivo cargado"></textarea>
        </div>
    </div>

    <!-- Modal de Parámetros -->
    <div class="modal fade" id="parametersModal" tabindex="-1" aria-labelledby="parametersModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="parametersModalLabel">Parámetros</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="param1" class="form-label">Salario Media 15</label>
                        <input type="text" id="media15" class="form-control" value="$500.000" onblur="formatCurrencyWithSymbol(this)">
                    </div>
                    <div class="mb-3">
                        <label for="param2" class="form-label">Salario Media 16</label>
                        <input type="text" id="media16" class="form-control" value="$1.000.000" onblur="formatCurrencyWithSymbol(this)">
                    </div>
                    <div class="mb-3">
                        <label for="param2" class="form-label">Salario Media 17</label>
                        <input type="text" id="media17" class="form-control" value="$2.000.000" onblur="formatCurrencyWithSymbol(this)">
                    </div>
                    <div class="mb-3">
                        <label for="param2" class="form-label">Salario Media 18</label>
                        <input type="text" id="media18" class="form-control" value="$3.000.000" onblur="formatCurrencyWithSymbol(this)">
                    </div>
                    <div class="mb-3">
                        <label for="param2" class="form-label">Salario Media 19</label>
                        <input type="text" id="media19" class="form-control" value="$4.000.000" onblur="formatCurrencyWithSymbol(this)">
                    </div>
                    <div class="mb-3">
                        <label for="param2" class="form-label">Salario Media 20</label>
                        <input type="text" id="media20" class="form-control" value="$5.000.000" onblur="formatCurrencyWithSymbol(this)">
                    </div>
                    <div class="mb-3">
                        <label for="param2" class="form-label">Salario Media 21</label>
                        <input type="text" id="media21" class="form-control" value="$6.000.000" onblur="formatCurrencyWithSymbol(this)">
                    </div>
                    <div class="mb-3">
                        <label for="param2" class="form-label">Salario Media 22</label>
                        <input type="text" id="media22" class="form-control" value="$7.000.000" onblur="formatCurrencyWithSymbol(this)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - Calculadora de Salarios - Error404®
        </div>
    </footer>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
</body>
</html>
