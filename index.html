<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Salarios</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .title-text {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" asp-area="" asp-controller="Home" asp-action="Index">
                    <i class="fas fa-calculator" style="color: #033366; margin-right: 10px; font-size: 1.5rem;"></i>
                    <span class="title-text" style="font-weight: bold; font-size: 1.5rem; color: #033366;">Calculadora de Salarios</span>
                </a>
            </div>
            <div class="ml-auto" style="margin-right: 10px;">
                <button class="btn btn-secondary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#parametersModal">
                    <i class="fas fa-cog" style="margin-right: 8px;"></i> 
                    Parámetros
                </button>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <main role="main" class="pb-3">
            <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Carga de Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-3">
            <button id="loadFileButton" class="btn btn-primary d-flex align-items-center">
                <i class="fas fa-upload" style="margin-right: 8px;"></i> <!-- Asegura que el icono tenga un pequeño margen -->
                Cargar Archivo de Plantilla
            </button>

            <button id="calculateButton" class="btn btn-success align-items-center" style="display: none;">
                <i class="fas fa-calculator" style="margin-right: 8px;"></i> <!-- Asegura que el icono tenga un pequeño margen -->
                Calcular Salarios
            </button>
        </div>
        <div class="mb-3">
            <textarea id="fileContent" onchange="onFileContentChanged(this)" class="form-control" rows="10" placeholder="Cargar plantilla manualmente o a través del botón 'Cargar Archivo de Plantilla'"></textarea>
        </div>
    </div>

    <!-- Modal de Parámetros -->
    <div class="modal fade" id="parametersModal" tabindex="-1" aria-labelledby="parametersModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="parametersModalLabel">Parámetros</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="param1" class="form-label">Salario Media 15</label>
                            <input type="text" id="media15" class="form-control" value="$500.000" onblur="formatCurrencyWithSymbol(this)">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="param2" class="form-label">Salario Media 16</label>
                            <input type="text" id="media16" class="form-control" value="$1.000.000" onblur="formatCurrencyWithSymbol(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="param3" class="form-label">Salario Media 17</label>
                            <input type="text" id="media17" class="form-control" value="$2.000.000" onblur="formatCurrencyWithSymbol(this)">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="param4" class="form-label">Salario Media 18</label>
                            <input type="text" id="media18" class="form-control" value="$3.000.000" onblur="formatCurrencyWithSymbol(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="param5" class="form-label">Salario Media 19</label>
                            <input type="text" id="media19" class="form-control" value="$4.000.000" onblur="formatCurrencyWithSymbol(this)">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="param6" class="form-label">Salario Media 20</label>
                            <input type="text" id="media20" class="form-control" value="$5.000.000" onblur="formatCurrencyWithSymbol(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="param7" class="form-label">Salario Media 21</label>
                            <input type="text" id="media21" class="form-control" value="$6.000.000" onblur="formatCurrencyWithSymbol(this)">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="param8" class="form-label">Salario Media 22</label>
                            <input type="text" id="media22" class="form-control" value="$7.000.000" onblur="formatCurrencyWithSymbol(this)">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary d-flex align-items-center" onclick="setDefaultParameters()">
                        <i class="fas fa-sync" style="margin-right: 8px;"></i> <!-- Asegura que el icono tenga un pequeño margen -->
                        Reestablecer parametros por defecto
                    </button>

                    <button type="button" class="btn btn-primary d-flex align-items-center" data-bs-dismiss="modal">
                        <i class="fas fa-save" style="margin-right: 8px;"></i> <!-- Asegura que el icono tenga un pequeño margen -->
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Toast (Oculto por defecto) -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
        <div id="successToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Éxito</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Salarios generados correctamente.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; <span id="currentYear"></span> - Calculadora de Salarios - Error404®
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script src="js/constants.js" asp-append-version="true"></script>
</body>
</html>
